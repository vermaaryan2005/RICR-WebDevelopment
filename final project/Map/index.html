
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./_src/logoMap.png" />
    <title>Map</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="d-flex justify-content-center px-5 align-items-center bg-primary mb-2 py-2 justify-content-sm-between"
    >
      <h2 class="text-center text-white">Indian States</h2>
      <ul class="list-unstyled gap-4 my-auto d-none d-sm-flex">
        <li>
          <button class="btn btn-danger" onclick="clearAll()">Clear All</button>
        </li>
        <li>
          <button class="btn btn-success" onclick="add()">Add All</button>
        </li>
        <li>
          <button class="btn btn-info px-4" onclick="volume()" id="volume">
            <i class="bi bi-volume-up"></i>
          </button>
        </li>
      </ul>
    </header>
    <div class="box">
      <div class="container d-flex mb-2">
        <div id="parent" class="">
          <select name="state" id="state" onchange="search()" class="">
            <option value="-">---Select---</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu & Kashmir">Jammu & Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </select>
        </div>
      </div>
      <div
        class="d-flex justify-content-center"
        id="div"
        style="position: relative"
      >
        <img src="https://imksh-map-state.netlify.app/src/Image.png" alt="" id="img" />
       
      </div>
      <div class="small">
        <ul class="list-unstyled justify-content-around my-auto d-flex d-sm-none">
          <li>
            <button class="btn btn-danger" onclick="clearAll()">
              Clear All
            </button>
          </li>
          <li>
            <button class="btn btn-success" onclick="add()">Add All</button>
          </li>
          <li>
            <button class="btn btn-info px-4" onclick="volume()" id="volume2">
              <i class="bi bi-volume-up"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
