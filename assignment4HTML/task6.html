<!DOCTYPE html>
<html>
<head>
    <title>Doctor Appointment Form</title>
</head>
<body>

<center>
    <h2><u>Doctor Appointment Form</u></h2>

</center>

<table border="0" align="center" cellspacing="10">
    <tr>
        <td>
            <img src="https://tm-women.org/wp-content/uploads/2017/07/nurse-791x1024.jpg" 
                 alt="Doctor" width="230" height="300">
        </td>


        <td>
            <form>
                <table border="0" cellspacing="8">
                    <tr>
                        <td>Appointment Date:</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Appointment Time:</td>
                        <td><input type="time"></td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td>
                            <input type="text" placeholder="First">
                            <input type="text" placeholder="Last">
                        </td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender"> Male
                            <input type="radio" name="gender"> Female
                        </td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td><input type="tel" placeholder="#### ######"></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>
                            <input type="text" placeholder="City">
                            <input type="text" placeholder="State">
                        </td>
                    </tr>
                    <tr>
                        <td>Your Query:</td>
                        <td><textarea rows="3" cols="25"></textarea></td>
                    </tr>
                    <tr>
                        <td>Appointment Type:</td>
                        <td>
                            <p>Select which appointment type(s) you require</p>
                            <input type="checkbox"> Cervix Checkup<br>
                            <input type="checkbox"> Heart Checkup<br>
                            <input type="checkbox"> Eye Check-up<br>
                            <input type="checkbox"> Hearing Test
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Send">
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>


</body>
</html>
