<!DOCTYPE html>
<html>
<head>
    <title>Pizza Order Form</title>
</head>
<body>
    <center>

    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <td>
                <form>
                     <h2>Pizza Order Form</h2>
                    <label>First Name:</label>
                    <input type="text" name="fname"><br><br>

                    <label>Last Name:</label>
                    <input type="text" name="lname"><br><br>

                    <label>Email Address:</label>
                    <input type="email" name="email"><br><br>

                    <label>Contact Number:</label>
                    <input type="text" name="contact"><br><br>

                    <label>Preferred Delivery Date:</label>
                    <input type="text" name="date" placeholder="mm/dd/yyyy"><br><br>

                    <label>Size:</label><br>
                    <input type="radio" name="size"> Small
                    <input type="radio" name="size"> Medium
                    <input type="radio" name="size"> Large
                    <br><br>

                    <label>Flavor:</label><br>
                    <input type="checkbox" name="flavor1"> Hawaiian (Php 150.00)
                    <select>
                        <option>1</option><option>2</option><option>3</option>
                    </select><br>

                    <input type="checkbox" name="flavor2"> Pepperoni (Php 140.00)
                    <select>
                        <option>1</option><option>2</option><option>3</option>
                    </select><br>

                    <input type="checkbox" name="flavor3"> Vegetable (Php 130.00)
                    <select>
                        <option>1</option><option>2</option><option>3</option>
                    </select><br><br>

                    <label>Credit Card Number:</label><br>
                    <input type="text" name="credit"><br><br>

                    <label>PIN:</label><br>
                    <input type="password" name="pin"><br><br>

                    <label>Additional Note:</label><br>
                    <textarea rows="4" cols="35"></textarea><br><br>

                    <input type="submit" value="Submit Order">
                </form>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
