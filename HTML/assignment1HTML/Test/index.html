<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-center" href="#home">Online Shopping </a>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section id="home" class="py-5 d-flex align-items-center">
    <div class="container text-center">
       
      <h1 class="display-5 fw-bold mb-3">Welcome to Shopping Kart</h1>
       <img src="https://th.bing.com/th/id/OIP.sxkfw6mN4C0gaaezhLXTzgHaEL?w=304&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="">
      <p class="lead text-muted mb-4">
        
      </p>
      <a href="#products" class="btn btn-lg btn-success fw-semibold">
        Start Shopping
      </a>
    </div>
  </section>
  <div id="products-container" class="row">

  <div class="col-md-3 mb-4">
      <div class="card shadow-sm">
        <img src="https://www.bing.com/th/id/OIP.949pS30Twrc4hM3qGtqKoAHaHa?w=229&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" class="card-img-top" alt="Wireless Headphones">
        <div class="card-body">
          <h5 class="card-title">Wireless Headphones</h5>
          <p class="text-muted"></p>
          <h6 class="fw-bold">₹1499</h6>
          <button class="btn btn-primary w-100">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="card shadow-sm">
        <img src="https://th.bing.com/th/id/OIP.WGOZNjuNIvkVixSj9rQBcAHaIs?w=151&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" class="" alt="Smart Watch">
        <div class="card-body">
          <h5 class="card-title">Smart Watch</h5>
          <p class="text-muted"></p>
          <h6 class="fw-bold">₹2499</h6>
          <button class="btn btn-primary w-100">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="card shadow-sm">
        <img src="https://th.bing.com/th/id/OIP.SfU2dG2YBCM6OD1E9CuMhAHaHa?w=183&h=184&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" class="card-img-top" alt="Bluetooth Speaker">
        <div class="card-body">
          <h5 class="card-title">Bluetooth Speaker</h5>
          <p class="text-muted"></p>
          <h6 class="fw-bold">₹999</h6>
          <button class="btn btn-primary w-100">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="card shadow-sm">
        <img src="https://th.bing.com/th/id/OIP.zNHf7LQM8fMRXn7tezANegHaIE?w=165&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" class="card-img-top" alt="Gaming Mouse">
        <div class="card-body">
          <h5 class="card-title">Gaming Mouse</h5>
          <p class="text-muted"></p>
          <h6 class="fw-bold">₹699</h6>
          <button class="btn btn-primary w-100">Add to Cart</button>
        </div>
      </div>
    </div>

</div>

       <section id="checkout" class="py-5 bg-light">
    <div class="container">
      <h2 class="mb-3">Checkout</h2>
      <form id="checkout-form" class="row g-3">
        <div class="col-md-6">
          <label for="customerName" class="form-label">Name</label>
          <input type="text" id="customerName" class="form-control" placeholder="Enter your full name">
        </div>

        <div class="col-md-6">
          <label for="phone" class="form-label">Phone number</label>
          <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number">
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" class="form-control" rows="2" placeholder="Enter your full address"></textarea>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="col-md-3">
          <label for="paymentMode" class="form-label">Payment Mode</label>
          <select id="paymentMode" class="form-select">
            <option value="">-- Select --</option>
            <option value="COD">Cash on Delivery</option>
            <option value="UPI">UPI</option>
            <option value="Card">Debit/Credit Card</option>
            <option value="Net Banking">Net Banking</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" id="quantity" class="form-control" min="1" placeholder="1">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary fw-semibold">
            Enroll
          </button>
        </div>
      </form>
    </div>
  </section>
     <section id="contact" class="py-5">
    <div class="container">
      <h2 class="mb-3">Contact Us</h2>
      <form id="contact-form" class="row g-3">
        <div class="col-md-6">
          <label for="contactName" class="form-label">
            Name <span class="text-danger">*</span>
          </label>
          <input type="text" id="contactName" class="form-control" placeholder="Enter your name">
        </div>

        <div class="col-md-6">
          <label for="contactEmail" class="form-label">
            Email <span class="text-danger">*</span>
          </label>
          <input type="email" id="contactEmail" class="form-control" placeholder="Enter your email">
        </div>

        <div class="col-12">
          <label for="message" class="form-label">
            Message <span class="text-danger">*</span>
          </label>
          <textarea id="message" class="form-control" rows="4" placeholder="Write your message"></textarea>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success fw-semibold">
            Submit
          </button>
        </div>
      </form>
    </div>
  </section>


    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
