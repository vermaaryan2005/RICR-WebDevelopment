<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="text-center mb-4">AGE CALCULATOR</h1>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Enter your Date of Birth</label>
                            <input type="date" class="form-control form-control-lg" id="birthDate" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Current Date</label>
                            <input type="date" class="form-control form-control-lg" id="currentDate" required>
                        </div>

                        <div class="text-center mb-4">
                            <button class="btn btn-primary btn-lg px-5" onclick="calculateAge()">Calculate</button>
                        </div>

                        <div id="result" class="text-center result-section"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
