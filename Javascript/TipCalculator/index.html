<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h2 class="mb-0">TIP CALCULATOR</h2>
            </div>
            <div class="card-body p-4">
                <form id="tipForm">
          
                    <div class="mb-4">
                        <label for="billAmount" class="form-label fw-semibold">Bill Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">₹</span>
                            <input type="number" class="form-control form-control-lg" id="billAmount" 
                                   placeholder="Enter bill amount" step="0.01" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="serviceQuality" class="form-label fw-semibold">How was the service?</label>
                        <select class="form-select form-select-lg" id="serviceQuality" required>
                            <option value="" selected disabled>Choose service quality</option>
                            <option value="0.25">25% - Top Notch</option>
                            <option value="0.20">20% - Excellent</option>
                            <option value="0.15">15% - Good</option>
                            <option value="0.10">10% - Bad</option>
                            <option value="0.05">5% - Worst</option>
                        </select>
                    </div>

               
                    <div class="mb-4">
                        <label for="numPeople" class="form-label fw-semibold">Total number of persons</label>
                        <input type="number" class="form-control form-control-lg" id="numPeople" 
                               placeholder="Number of people sharing the bill" min="1" required>
                    </div>

              
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-calculate btn-lg">Calculate</button>
                    </div>
                </form>

                <div id="resultSection" class="result-section">
                    <div class="alert alert-success mb-0" role="alert">
                        <h5 class="alert-heading mb-3">Calculation Results</h5>
                        <div class="row g-3">
                            <div class="col-6">
                                <div class="result-card p-3 rounded">
                                    <small class="text-muted d-block mb-1">Tip Amount</small>
                                    <h4 class="mb-0">₹<span id="tipAmount">0.00</span></h4>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="result-card p-3 rounded">
                                    <small class="text-muted d-block mb-1">Total Bill</small>
                                    <h4 class="mb-0">₹<span id="totalBill">0.00</span></h4>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="result-card-highlight p-3 rounded text-center">
                                    <small class="text-muted d-block mb-1">Each Person Pays</small>
                                    <h3 class="mb-0 fw-bold">₹<span id="perPerson">0.00</span></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   
    <script src="script.js"></script>
</body>
</html>
