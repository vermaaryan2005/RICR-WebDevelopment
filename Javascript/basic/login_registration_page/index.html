<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="bg-primary">
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center p-3 custom-bg">
        <div class="row g-4 w-100 justify-content-center" style="max-width: 1000px;">
            
            <!-- Login Form -->
            <div class="col-12 col-md-6 col-lg-5 bg-primary">
                <div class="card shadow-lg border-0 rounded-3 ">
                    <div class="card-body p-4 p-sm-5">
                        <h2 class="fw-bold mb-4 ">Lo<span>gin</span></h2>
                        <form>
                            <!-- Email Input -->
                            <div class="input-group mb-3 border-bottom pb-2">
                                <span class="input-group-text border-0 bg-transparent">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
                                        <polyline points="3 7 12 13 21 7"></polyline>
                                    </svg>
                                </span>
                                <input type="email" class="form-control border-0 shadow-none bg-white" placeholder="Enter your email" required >
                            </div>

                            <!-- Password Input -->
                            <div class="input-group mb-3 border-bottom pb-2 position-relative">
                                <span class="input-group-text border-0 bg-transparent">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                </span>
                                <input type="password" id="loginPassword" class="form-control border-0 shadow-none" placeholder="Confirm a password" required>
                                <span class="position-absolute end-0 top-50 translate-middle-y pe-3 cursor-pointer" onclick="togglePassword('loginPassword')">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </span>
                            </div>

                            <!-- Options -->
                            <div class="d-flex justify-content-between align-items-center flex-wrap mb-4 mt-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label small text-muted" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none small">Forgot password?</a>
                            </div>

                            <!-- Submit Button -->










                           <button type="button" class="btn btn-primary w-100 py-2 fw-semibold rounded-3 mb-3" onclick="login()">Login Now</button>


                            <!-- Switch Form -->
                            <p class="text-center small text-muted mb-0">
                                Don't have an account? <a href="#" class="text-primary text-decoration-none fw-semibold">Signup now</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4 p-sm-5">
                        <h2 class="fw-bold mb-4">Registration</h2>
                        <form>
                            <!-- Name Input -->
                            <div class="input-group mb-3 border-bottom pb-2">
                                <span class="input-group-text border-0 bg-transparent">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                </span>
                                <input type="text" class="form-control border-0 shadow-none" placeholder="Enter your name" required>
                            </div>

                            <!-- Email Input -->
                            <div class="input-group mb-3 border-bottom pb-2">
                                <span class="input-group-text border-0 bg-transparent">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
                                        <polyline points="3 7 12 13 21 7"></polyline>
                                    </svg>
                                </span>
                                <input type="email" class="form-control border-0 shadow-none" placeholder="Enter your email" required>
                            </div>

                            <!-- Password Input -->
                            <div class="input-group mb-3 border-bottom pb-2">
                                <span class="input-group-text border-0 bg-transparent">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                </span>
                                <input type="password" id="registeredPassword" class="form-control border-0 shadow-none" placeholder="Create a password" required>
                            </div>

                            <!-- Confirm Password Input -->
                            <div class="input-group mb-3 border-bottom pb-2 position-relative">
                                <span class="input-group-text border-0 bg-transparent">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                </span>
                                <input type="password" id="confirmPassword" class="form-control border-0 shadow-none" placeholder="Confirm a password" required>
                                <span class="position-absolute end-0 top-50 translate-middle-y pe-3 cursor-pointer" onclick="togglePassword('confirmPassword')">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </span>
                            </div>

                            <!-- Terms Checkbox -->
                            <div class="form-check mb-4 mt-4">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label small text-muted" for="terms">
                                    I accept all terms & conditions
                                </label>
                            </div>

                            <!-- Submit Button -->








                           <button type="button" class="btn btn-success w-100 py-2 fw-semibold rounded-3 mb-3" onclick="registration()">Register Now</button>


                            <!-- Switch Form -->
                            <p class="text-center small text-muted mb-0">
                                Already have an account? <a href="#" class="text-primary text-decoration-none fw-semibold">Login now</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
