<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
</head>
<body>
    <header>
        <div class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light">
            Password Manager
        </div>
    </header>
    <main class="container p-4">
        <div class="d-flex m-2 fs-6">Website Name
            <label for="siteName" class="visually-hidden">Website Name</label>
            <input type="website"
            name="website"
            id="website"
            class="form-control w-25 ">
        </div>
        <div class="d-flex m-2">User Name
            <label for="userName" class="visually-hidden">User Name

            </label>
            <input type="username"
            name="userName"
            id="userName"
            class="form-control w-25 ">
        </div>
        <div class="d-flex m-2">Password
         <label for="password" class="visually-hidden">Password

         </label>
            <input type="password"
            name="password"
            id="password"
            class="form-control w-25 ">
        </div>
        <div class="d-flex m-2 align-items-center">
            <button type="button" class="btn btn-primary">Add Password</button>
             <div class="d-flex m-2 align-items-center>
            <button type="button" class="btn btn-primary">Download</button>
    </main>

     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
</body>
</html>
