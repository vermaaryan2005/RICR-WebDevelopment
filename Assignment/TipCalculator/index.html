<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
        body {
            background: linear-gradient(135deg, #728190, #000000);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        .calculator-card {
            background: rgb(255, 0, 0);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }
        .calculator-header {
            background: linear-gradient(135deg, #ff8c42, #ff6b35);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-label {
            color: #333;
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .form-control, .form-select {
            border: none;
            border-bottom: 2px solid #ddd;
            border-radius: 0;
            padding: 10px 5px;
            font-size: 16px;
        }
        .form-control:focus, .form-select:focus {
            border-bottom: 2px solid #40c4c4;
            box-shadow: none;
        }
        .rupee-symbol {
            position: absolute;
            right: 10px;
            top: 38px;
            font-size: 18px;
            color: #666;
        }
        .calculate-btn {
            background: #40c4c4;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            margin-top: 20px;
        }
        .calculate-btn:hover {
            background: #35a8a8;
        }
        .result-section {
            text-align: center;
            margin-top: 30px;
        }
        .result-label {
            color: #333;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .result-amount {
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }
        .result-text {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="calculator-card">
        <div class="calculator-header">
            TIP CALCULATOR
        </div>
        
        <div class="mb-4 position-relative">
            <label for="billAmount" class="form-label">Bill Amount</label>
            <input type="number" class="form-control" id="billAmount" >
            <span class="rupee-symbol">₹</span>
        </div>
        
        <div class="mb-4">
            <label for="serviceQuality" class="form-label">How was the service ?</label>
            <select class="form-select" id="serviceQuality">
                <option value="25">25% - Top Notch</option>
                <option value="20">20% - Excellent</option>
                <option value="15">15% - Good</option>
                <option value="10">10% - Bad</option>
                <option value="5">5% - Worst</option>
            </select>
        </div>
        
        <div class="mb-4">
            <label for="numPeople" class="form-label">Total number of persons</label>
            <input type="number" class="form-control" id="numPeople" >
        </div>
        
        <div class="text-center">
            <button class="calculate-btn" id="calculateBtn">Calculate</button>
        </div>
        
        <div class="result-section" id="resultSection" style="display: none;">
            <div class="result-label">Tip Amount With Bill</div>
            <div class="result-amount" id="resultAmount">0₹</div>
            <div class="result-text">each</div>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
