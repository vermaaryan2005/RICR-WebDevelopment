<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Bill Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4> Travel Bill Calculator</h4>
        </div>

        <div class="card-body">
          <label class="form-label">Kilometers Covered</label>
          <input type="number" step="any" id="km" class="form-control" placeholder="Enter kilometers">

          <small id="error" class="text-danger d-none"></small>

          <button class="btn btn-success w-100 mt-3" onclick="calculateBill()">
            Calculate Bill
          </button>
        </div>
      </div>

      <div id="resultCard" class="card mt-4 shadow d-none">
        <div class="card-body text-center">
          <h5 class="text-success mb-3">
            Total Bill = Rs. <span id="totalAmount">0</span>
          </h5>

          <div id="breakdown" class="text-start"></div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
