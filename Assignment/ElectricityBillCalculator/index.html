<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
</head>
<body class="bg-light py-5">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Electricity Bill Calculator</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="units" class="form-label">Electricity Units (positive integer)</label>
                            <input type="number" id="units" class="form-control form-control-lg" placeholder="Enter units used" min="0">
                        </div>
                        <div class="d-grid gap-2 d-md-block">
                            <button onclick="calculateBill()" class="btn btn-success px-4">Calculate</button>
                            <button onclick="resetForm()" class="btn btn-outline-secondary px-4">Clear</button>
                        </div>
                    </div>
                </div>

                <div id="resultCard" class="card shadow border-primary d-none">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Bill Breakdown</h5>
                    </div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                First 50 Units (₹0.50/u)
                                <span id="slab1" class="fw-bold text-muted">₹0.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Next 150 Units (₹0.75/u)
                                <span id="slab2" class="fw-bold text-muted">₹0.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Next 250 Units (₹1.20/u)
                                <span id="slab3" class="fw-bold text-muted">₹0.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Above 450 Units (₹1.50/u)
                                <span id="slab4" class="fw-bold text-muted">₹0.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center bg-light">
                                <strong>Subtotal</strong>
                                <strong id="subtotal">₹0.00</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center text-danger">
                                Surcharge (20%)
                                <span id="surcharge">₹0.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center bg-primary text-white">
                                <h5 class="mb-0">Grand Total</h5>
                                <h5 id="grandTotal" class="mb-0">₹0.00</h5>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
</body>
</html>
