<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electricity Bill Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-lg">
        <div class="card-header text-center bg-primary text-white">
          <h4> Electricity Bill Calculator</h4>
        </div>

        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Enter Electricity Units</label>
            <input type="number" id="units" class="form-control" min="0" placeholder="Enter units">
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-success w-50" onclick="calculateBill()">Calculate</button>
            <button class="btn btn-danger w-50" onclick="resetBill()">Reset</button>
          </div>
        </div>
      </div>

      <div id="billCard" class="card mt-4 shadow d-none">
        <div class="card-header bg-dark text-white">
          <h5> Bill Details</h5>
        </div>
        <div class="card-body" id="billDetails"></div>
      </div>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
